<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Paginación con Animación en JavaScript</title>
    <style>
      #content {
        overflow: hidden;
        position: relative;
        width: 300px; /* Ajusta según tus necesidades */
        height: 200px; /* Ajusta según tus necesidades */
        white-space: nowrap;
      }
      .page {
        display: inline-block;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
      }
      .hidden {
        display: none;
      }
      .pagination {
        display: flex;
        list-style-type: none;
        justify-content: center;
        margin-top: 10px;
      }
      .pagination li {
        margin: 0 5px;
        cursor: pointer;
      }
      .pagination li.active {
        font-weight: bold;
      }
      #controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      #controls button {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <div id="controls">
      <button id="prev">Anterior</button>
      <button id="next">Siguiente</button>
    </div>
    <ul class="pagination" id="pagination"></ul>

    <script>
      // Ejemplo de array grande
      const items = Array.from({ length: 100 }, (_, i) => `Item ${i + 1}`);

      // Parámetros de paginación
      const itemsPerPage = 10;
      let currentPage = 1;

      // Función para obtener los elementos de la página actual
      function getPaginatedItems(page) {
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        return items.slice(start, end);
      }

      // Función para renderizar los elementos en el HTML
      function renderItems(items) {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = ""; // Limpiar contenido previo

        items.forEach((item) => {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.innerHTML = `<p>${item}</p>`;
          contentDiv.appendChild(pageDiv);
        });
      }

      // Función para renderizar la paginación
      function renderPagination(totalItems, itemsPerPage) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const paginationUl = document.getElementById("pagination");
        paginationUl.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.textContent = i;
          li.addEventListener("click", () => {
            goToPage(i);
          });
          paginationUl.appendChild(li);
        }
      }

      // Función para actualizar la paginación y los elementos mostrados
      function updatePagination() {
        const paginatedItems = getPaginatedItems(currentPage);
        renderItems(paginatedItems);
        updateActivePage();
        updateButtons();
        slideToPage(currentPage);
      }

      // Función para resaltar la página activa
      function updateActivePage() {
        const paginationUl = document.getElementById("pagination");
        const pages = paginationUl.querySelectorAll("li");
        pages.forEach((page) => {
          page.classList.remove("active");
          if (parseInt(page.textContent) === currentPage) {
            page.classList.add("active");
          }
        });
      }

      // Función para habilitar/deshabilitar los botones de navegación
      function updateButtons() {
        document.getElementById("prev").disabled = currentPage === 1;
        document.getElementById("next").disabled =
          currentPage === Math.ceil(items.length / itemsPerPage);
      }

      // Función para ir a una página específica
      function goToPage(page) {
        currentPage = page;
        updatePagination();
      }

      // Función para deslizar hacia la página específica
      function slideToPage(page) {
        const contentDiv = document.getElementById("content");
        const offset = (page - 1) * -100;
        const pages = contentDiv.querySelectorAll(".page");
        pages.forEach((page) => {
          page.style.transform = `translateX(${offset}%)`;
        });
      }

      // Eventos de los botones
      document.getElementById("prev").addEventListener("click", () => {
        if (currentPage > 1) {
          goToPage(currentPage - 1);
        }
      });

      document.getElementById("next").addEventListener("click", () => {
        if (currentPage < Math.ceil(items.length / itemsPerPage)) {
          goToPage(currentPage + 1);
        }
      });

      // Inicializar la paginación
      renderPagination(items.length, itemsPerPage);
      updatePagination();
    </script>
  </body>
</html>
